<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImgChamp</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
  <div class="container">
    <h2>ImgChamp</h2>
    <div class="wrapper">
      <!-- Editor Panel -->
      <div class="editor-panel">
        <label class="title">Filters</label>
        <div class="options">
          <button class="active">Brightness</button>
          <button>Saturation</button>
          <button>Inversion</button>
          <button>Grayscale</button>
        </div>
        <div class="slider">
          <div class="filter-info">
            <p class="name">Brightness</p>
            <p class="value">100%</p>
          </div>
          <input type="range" value="100" min="0" max="200">
        </div>

        <label class="title">Rotate and Flip</label>
        <div class="options">
          <button><i class="fa-solid fa-rotate-left"></i></button>
          <button><i class="fa-solid fa-rotate-right"></i></button>
          <button><i class="bx bx-reflect-vertical"></i></button>
          <button><i class="bx bx-reflect-horizontal"></i></button>
        </div>
      </div>

      <!-- Image Preview -->
      <div class="preview-img">
        <img src="image-placeholder.png" alt="preview-img">
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button class="reset-filters">Reset Filters</button>
      <div class="row">
        <button class="choose-img">Choose Image</button>
        <button class="save-img">Save Image</button>
      </div>
    </div>
  </div>
</body>
</html>
